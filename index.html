<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      height: 100vh;
      position: relative;
      font-family: sans-serif;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .logo {
      max-width: 900px;
      height: auto;
    }

    .coming-soon {
      position: absolute;
      top: calc(50% + 25%); /* 75% of the way from bottom to center */
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 1.25rem;
      color: #1073CF;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/shanewestra/gl-mark-web-public/blob/main/blue512h.png?raw=true" alt="Genlocker Logo">
  </div>
  <div class="coming-soon">Coming soon</div>
</body>
</html>
